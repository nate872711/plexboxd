name: Build & Release Plexboxd

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create unique Git tag
        id: tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          DATE_TAG="v$(date +'%Y.%m.%d')"
          BUILD_TAG="${DATE_TAG}.${{ github.run_number }}"
          echo "TAG_NAME=$BUILD_TAG" >> $GITHUB_ENV
          echo "Creating tag: $BUILD_TAG"
          git tag "$BUILD_TAG"
          git push origin "$BUILD_TAG"

      - name: Build and push Docker image
        run: |
          echo "Building Docker image using docker/Dockerfile"
          echo "Tagging image as nate8727/plexboxd:$TAG_NAME and latest"
          docker build -f docker/Dockerfile -t nate8727/plexboxd:$TAG_NAME -t nate8727/plexboxd:latest .
          docker push nate8727/plexboxd:$TAG_NAME
          docker push nate8727/plexboxd:latest

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Plexboxd ${{ env.TAG_NAME }}"
          body: |
            üß± **Build:** ${{ env.TAG_NAME }}
            üê≥ **Docker:** nate8727/plexboxd:${{ env.TAG_NAME }}
            üìÖ Released automatically from workflow run [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            ### üîß What's Included
            - Auto-generated tag from GitHub Actions
            - Docker image pushed to Docker Hub
            - CI/CD pipeline version alignment
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
