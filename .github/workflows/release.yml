name: Build & Release WatchWeave
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: write
  packages: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          DATE_TAG="v$(date +'%Y.%m.%d')"
          BUILD_TAG="${DATE_TAG}.${{ github.run_number }}"
          echo "TAG_NAME=$BUILD_TAG" >> $GITHUB_ENV
          git tag "$BUILD_TAG"
          git push origin "$BUILD_TAG"
      - name: Build and push
        run: |
          docker build -f docker/Dockerfile -t nate8727/watchweave:$TAG_NAME -t nate8727/watchweave:latest .
          docker push nate8727/watchweave:$TAG_NAME
          docker push nate8727/watchweave:latest
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "WatchWeave ${{ env.TAG_NAME }}"
          body: "üê≥ Docker image pushed: nate8727/watchweave:${{ env.TAG_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
