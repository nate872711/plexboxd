services:
  watchweave:
    image: nate8727/watchweave:latest
    container_name: watchweave
    restart: unless-stopped
    ports:
      - "8089:8089"

    environment:
      ##############################################################
      # ðŸ”§ GENERAL SETTINGS
      ##############################################################
      TZ: Etc/UTC
      LOG_LEVEL: INFO
      SYNC_INTERVAL_MINUTES: 30
      SYNC_DIRECTION: "plex->trakt,letterboxd,imdb"

      ##############################################################
      # ðŸŽ¬ PLEX
      ##############################################################
      # By default, this works on macOS/Windows with Docker Desktop.
      # On Linux hosts, replace with the host IP (e.g., http://192.168.1.100:32400)
      # Or set PLEX_REMOTE_URL to override from the environment.
      PLEX_ENABLED: true
      PLEX_SERVER_URL: "${PLEX_REMOTE_URL:-http://host.docker.internal:32400}"
      PLEX_SERVER_URL: "http://plex.local:32400"
      PLEX_TOKEN: ""
      PLEX_USERNAME: ""

      ##############################################################
      # ðŸ“ˆ TAUTULLI (OPTIONAL)
      ##############################################################
      TAUTULLI_ENABLED: false
      TAUTULLI_API_URL: ""
      TAUTULLI_API_KEY: ""

      ##############################################################
      # ðŸŽž TRAKT
      ##############################################################
      TRAKT_ENABLED: true
      TRAKT_CLIENT_ID: ""
      TRAKT_CLIENT_SECRET: ""
      TRAKT_ACCESS_TOKEN: ""
      TRAKT_REFRESH_TOKEN: ""

      ##############################################################
      # ðŸŽ¬ LETTERBOXD (OPTIONAL)
      ##############################################################
      LETTERBOXD_ENABLED: false
      LETTERBOXD_USERNAME: ""
      LETTERBOXD_PASSWORD: ""

      ##############################################################
      # ðŸŽ¥ IMDb (OPTIONAL)
      ##############################################################
      IMDB_ENABLED: false
      IMDB_CSV_PATH: "/config/imdb_ratings.csv"

      ##############################################################
      # ðŸ“º TheTVDB (OPTIONAL)
      ##############################################################
      TVDB_ENABLED: false
      TVDB_API_KEY: ""
      TVDB_PIN: ""

      ##############################################################
      # ðŸŽž SERIALIZD (OPTIONAL)
      ##############################################################
      SERIALIZD_ENABLED: false
      SERIALIZD_API_KEY: ""

      ##############################################################
      # ðŸŽµ MUSICBOARD (OPTIONAL)
      ##############################################################
      MUSICBOARD_ENABLED: false
      MUSICBOARD_USERNAME: ""
      MUSICBOARD_API_KEY: ""

      ##############################################################
      # ðŸŽ¬ TMDb (OPTIONAL)
      ##############################################################
      TMDB_ENABLED: false
      TMDB_API_KEY: ""

      ##############################################################
      # ðŸ—‚ CUSTOM LISTS â†’ PLEX COLLECTIONS (OPTIONAL)
      ##############################################################
      CUSTOM_LISTS_ENABLED: false

    volumes:
      - ./config:/config
      - ./logs:/logs

    # Optional: attach to a shared Docker network with Plex/Tautulli
    # networks:
    #   - plexnet

# Optional shared network for media apps
